<div class="seo-score-area half-bg-gray text-center">
  <div class="container">
    <div class="seo-score" style="background-image: url(img/shape/1.png)">
      <div class="rocket-animation">
        <img
          src='{{ "img/illustration/rocket.webp" | relURL }}'
          alt="Image not found"
        />
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2 form">
          <h2 class="mb-40">
            Sign up to see <br />
            FlipRSS
            <strong>in action!</strong>
          </h2>
          <form action="#">
            <div class="input">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <input
                      class="form-control"
                      placeholder="Your Name"
                      type="url"
                    />
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <input
                      class="form-control"
                      placeholder="Email Address"
                      type="email"
                    />
                  </div>
                </div>
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
